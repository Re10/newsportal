<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Portal</title>
    <script src="angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="./controllers/headlineController.js"></script>
    <script src="./controllers/detailnewsContoller.js"></script>
    <script src="./controllers/postnewsContoller.js"></script>
    <script src="./controllers/shoenews.js"></script>
    <script src="../nodejs/server.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span class="navbar-text" style="color:orange; font-size:20px;">
            <b>NEWS-PORTAL</b>
        </span>
        <ul class="navbar-nav">

            <li class="nav-item">
                <a ui-sref="headlines" ui-sref-active="active" class="nav-link" style="color:white">News HeadLines</a>
            </li>
            <li class="nav-item">
                <a ui-sref="postnews" ui-sref-active="active" class="nav-link" style="color:white">Post News</a>
            </li>
            <li class="nav-item">
                <a ui-sref="shownews" ui-sref-active="active" class="nav-link" style="color:white">Show All News</a>
            </li>
        </ul>
    </nav>
    <div>
        <ui-view></ui-view>
    </div>
